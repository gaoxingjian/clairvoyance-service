    <!-- jquery validate js -->
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/additional-methods.js"></script>
    <script type="text/javascript" src="js/jquery.validate.extend.js"></script>
    <script type="text/javascript">
        $(function(){

            //让当前表单调用validate方法，实现表单验证功能
            $("#registerform").validate({
                debug:true, //调试模式，即使验证成功也不会跳转到目标页面
                rules:{     //配置验证规则，key就是被验证的dom对象，value就是调用验证的方法(也是json格式)
                    sname:{
                        required:true,  //必填。如果验证方法不需要参数，则配置为true
                        rangelength:[4,12],
                        remote:{
                            url:"ajax_check.action",
                            type:"post"
                        }
                    },
                    spass:{
                        required:true,
                        rangelength:[6,16]
                    },
                    spass2:{
                        required:true,
                        equalTo:'#password' //表示和id="spass"的值相同
                    },
                    semail:{
                        required:true,
                        email:true
                    }
                    // simage:{
                    //     required:true,
                    //     extension:'gif|jpe?g|png'
                    // }
                },
                messages:{
                    sname:{
                        required:"请输入用户名",
                        rangelength:$.validator.format("用户名长度为{0}-{1}个字符"),
                        remote:"该用户名已存在！"
                    },
                    spass:{
                        required:"请输入密码",
                        rangelength:$.validator.format("密码长度为{0}-{1}个字符")
                    },
                    spass2:{
                        required:"请再次输入密码",
                        equalTo:"两次密码必须一致" //表示和id="spass"的值相同
                    },
                    sphone:{
                        required:"请输入手机号"
                    },
                    semail:{
                        required:"请填写邮件",
                        email:"邮箱格式不正确"
                    }
                    // simage:{
                    //     required:"请选择要上传的头像",
                    //     extension:"文件后缀名必须为jpg,jpeg,gif,png"
                    // }
                }
            });
        });
    </script>

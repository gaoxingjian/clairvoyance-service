<script>
    $("#upload").click(function () {
        NProgress.start();
        $.ajax({
            url: '/file/upload',
            type: 'POST',
            cache: false,
            data: new FormData($('#uploadForm')[0]),
            processData: false,
            contentType: false,
            success: function (res) {
                if(res.code == 0) {
                    NProgress.done();
                    $("#anlyse_btn").attr('data-id',res.data);
                } else{
                    alert(res.msg);
                }
            }

        })

    })

    $("#anlyse_btn").click(function () {
        id = $("#anlyse_btn").attr('data-id');
        console.log(id);
        if (id == "") {
            alert("请上先传待测文件");
            return;
        }
        NProgress.start();
        $.ajax({
            url: '/batchAnalyse/'+id,
            type: 'POST',
            dataType: "json",
            success: function (res) {
                NProgress.done();
                if(res.code==0) {
                    //alert("检测完毕，请点击'下载检测报告按钮'");
                    $("#download").attr('data-id',res.data);
                    document.getElementById("download").setAttribute("style", "visibility: visible");
                }
            }

        })
    })

    $("#download").click(function () {
        var id = $("#download").attr('data-id');
        //id = '34014c92982a46598253fd7b9083df4a20201012131129';
        console.log(id);
        if (id == "") {
            return;
        }
        var url = '/file/download/'+id;
        var a = document.createElement('a');
        a.href = url;
        $("body").append(a);    // 修复firefox中无法触发click
        a.click();
        $(a).remove();

  })

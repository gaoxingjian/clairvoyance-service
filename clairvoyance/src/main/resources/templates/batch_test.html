    let layer = layui.layer;
    $("#upload").click(function () {

        if($('#fileup').val()=="") {
            layer.msg("Please select file")
            return
        }
        NProgress.start();
        $.ajax({
            url: '/file/upload',
            type: 'POST',
            cache: false,
            data: new FormData($('#uploadForm')[0]),
            processData: false,
            contentType: false,
            success: function (res) {
                NProgress.done();
                if (res.code == 0) {
                    layer.msg("Upload succeeded");
                    $("#anlyse_btn").attr('data-id', res.data);
                } else {
                    layer.msg(res.msg);
                }
            }

        })

    })

    $("#anlyse_btn").click(function () {
        let id = $("#anlyse_btn").attr('data-id');
        if (id == "" || $('#fileup').val()=="") {
            layer.msg("Please upload the file to be detected");
            return;
        }
        NProgress.start();
        $.ajax({
            url: '/batchAnalyse/' + id,
            type: 'POST',
            dataType: "json",
            success: function (res) {
                NProgress.done();
                if (res.code == 0) {
                    layer.msg("Detection complete");
                    $("#download").attr('data-id', res.data);
                    document.getElementById("download").setAttribute("style", "visibility: visible");
                }
            }

        })
    })

    $("#download").click(function () {
        var id = $("#download").attr('data-id');
        //id = '34014c92982a46598253fd7b9083df4a20201012131129';
        console.log(id);
        if (id == "") {
            return;
        }
        var url = '/file/download/' + id;
        var a = document.createElement('a');
        a.href = url;
        $("body").append(a);    // 修复firefox中无法触发click
        a.click();
        $(a).remove();

    })

<script>
    'use strict';

    ;(function (document, window, index) {
        var inputs = document.querySelectorAll('.inputfile');
        Array.prototype.forEach.call(inputs, function (input) {
            var label = input.nextElementSibling,
                labelVal = label.innerHTML;

            input.addEventListener('change', function (e) {
                var fileName = '';
                if (this.files && this.files.length > 1)
                    fileName = (this.getAttribute('data-multiple-caption') || '').replace('{count}', this.files.length);
                else
                    fileName = e.target.value.split('\\').pop();

                if (fileName)
                    label.querySelector('span').innerHTML = fileName;
                else
                    label.innerHTML = labelVal;
            });

            // Firefox bug fix
            input.addEventListener('focus', function () {
                input.classList.add('has-focus');
            });
            input.addEventListener('blur', function () {
                input.classList.remove('has-focus');
            });
        });
    }(document, window, 0));
    <!-- select file button show filename -->
    <!-- 对上传的文件进行验证，限制200M以下的文件且仅可以上传.sol和.zip格式的文件 -->

    var isIE = /msie/i.test(navigator.userAgent) && !window.opera;

    function filefujianChange(target) {
        var fileSize = 0;
        if (isIE && !target.files) {
            var filePath = target.value;
            var fileSystem = new ActiveXObject("Scripting.FileSystemObject");
            var file = fileSystem.GetFile(filePath);
            fileSize = file.Size;
        } else {
            fileSize = target.files[0].size;
        }
        var size = fileSize / 1024;console.log(size);
        if (size > 100000) {
            layer.msg("The uploaded file cannot be larger than 100MB");
            target.value = "";
            return
        } else if(size > 100) {
            if(!CoreUtil.getData("access_token")) {
                layer.msg("The uploaded file is larger than 100KB, please login")
                target.value = "";
                setTimeout(function () {
                    window.location.href = "/login"
                },3000)
                return
            }
        }
        var name = target.value;
        var fileName = name.substring(name.lastIndexOf(".") + 1).toLowerCase();
        if (fileName != "sol" && fileName != "zip") {
            layer.msg("Please choose sol or zip format file to upload!");
            target.value = "";
            return
        }
    }

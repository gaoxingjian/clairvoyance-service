<script>

    let layer = layui.layer;

    CoreUtil.load();

    var myTextArea = document.getElementById('codeArea');
    //创建一个java编辑器
    var editor = CodeMirror.fromTextArea(myTextArea, {
        lineNumbers: true,
        mode: 'text/x-java',
        theme: 'material'
    });


    // editor.on('change', () => {
    //     console.log(editor.getValue());
    // });
    function getEditorValue() {
        return editor.getValue();
    }

    function setEditorValue(value) {
        editor.setValue(value);
    }


    function analyse() {
        var editorValue = getEditorValue();
        if (editorValue == "") {
            layer.msg("请填入代码")
            return;
        }
        NProgress.start();
        let httpRequest = new XMLHttpRequest();//第一步：创建需要的对象
        httpRequest.open('POST', '/analyse', true); //第二步：打开连接
        httpRequest.setRequestHeader("Content-type", "application/json");//设置请求头 注：post方式必须设置请求头（在建立连接后设置请求头
        httpRequest.send(editorValue);//发送请求 将情头体写在send中
        httpRequest.onreadystatechange = function () {
            //若响应完成且请求成功
            if (httpRequest.status === 200) {
                NProgress.done();
                let json = JSON.parse(httpRequest.responseText);
                console.log(json);
                document.getElementById("result").innerHTML = json.data;
            }
        }
    }

    function reset() {
        setEditorValue("");
    }

</script>

<script>
    function bachAnalyse() {
        var httpRequest = new XMLHttpRequest();//第一步：创建需要的对象
        httpRequest.open('GET', '/bachAnalyse', true); //第二步：打开连接
        //httpRequest.setRequestHeader("Content-type", "application/json");//设置请求头 注：post方式必须设置请求头（在建立连接后设置请求头
        httpRequest.send();//发送请求 将情头体写在send中
        httpRequest.onreadystatechange = function(){
            //若响应完成且请求成功
            if(httpRequest.readyState == 4 && httpRequest.status == 200){
                var jsonStr = httpRequest.responseText;
                var result = JSON.parse(jsonStr);
                if (result["code"] == 400) {
                    alert("请上先传待测文件");
                }else {
                    alert("检测完毕，请点击'下载检测报告按钮'");
                    document.getElementById("download").setAttribute("style", "visibility: visible");
                }
            }
        }
    }

</script>
